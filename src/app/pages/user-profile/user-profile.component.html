<nb-card accent="info">
  <nb-card-header>Perfil</nb-card-header>
  <nb-card-body  *ngIf="user">
    <nb-layout>
      <nb-layout-header><h4>{{user.name}}</h4></nb-layout-header>
      <nb-layout-column><img src="{{user.image}}"></nb-layout-column>
      <nb-layout-column>
        <nb-card accent="danger">
          <nb-card-header>Datos</nb-card-header>
          <nb-card-body>
            <div class="form-group row">
              <label for="name" class="col-sm-3 col-form-label">Nombre</label>
              <div class="col-sm-9">
                <input type="text" disabled="disabled" class="form-control" id="name" value="{{user.name}}" placeholder="Nombre de Usuario">
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label">Correo</label>
              <div class="col-sm-9">
                <input type="text" disabled="disabled" class="form-control" id="email" value="{{user.email}}" placeholder="Correo">
              </div>
            </div>
            <div class="form-group row">
              <label for="birthdate" class="col-sm-3 col-form-label">Fecha de Nacimiento</label>
              <div class="col-sm-9">
                <input type="text" disabled="disabled" class="form-control" id="birthdate" value="{{user.birthdate | date : 'yyyy/MM/dd'}}" placeholder="Fecha de Nacimiento">
              </div>
            </div>
            <div class="form-group row">
              <label for="genre" class="col-sm-3 col-form-label">Genero</label>
              <div class="col-sm-9">
                <input type="text" disabled="disabled"  class="form-control" id="genre" value="{{user.genre}}" placeholder="Genero">
              </div>
            </div>
            <div class="form-group row">
              <label for="about" class="col-sm-3 col-form-label">Acerca de ti</label>
              <div class="col-sm-9">
                <textarea class="form-control"  [(ngModel)]="user.about" id="about" placeholder="Acerca de ti" readonly="readonly" value="{{user.about}}"></textarea>
              </div>
            </div>
          </nb-card-body>
        </nb-card>
        <button class="btn btn-hero-success" (click)="showProfileModal()">Actualizar Perfil</button>

      </nb-layout-column>
    </nb-layout>
  </nb-card-body>
</nb-card>
